<!DOCTYPE html>
<html>
<head>
    <title>Midnight Times - Search History</title>
</head>
<body>
    <h1>Search History</h1>

    <ul>
        {% for item in search_history %}
            <li>{{ item.keyword }} - {{ item.timestamp }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'home' %}">Back to Search</a>
</body>
</html>
